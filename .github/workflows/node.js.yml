name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

     # - name: Build
      #  run: npm run build

      - name: Zip Code
        run: |
          # Create a directory to hold the zip file
          mkdir zipped_code
          
          # Zip the entire codebase (excluding .git directory)
          zip -r zipped_code/code.zip . -x ".git/*


      - name: Upload to S3
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AKIARHOY6JTFQUXBQJFZ }}
          aws-secret-access-key: ${{ secrets.NJp7p6oaE+m1Sta4x63DmWQUMTGYXoN3eiRp1vU5 }}
          aws-region: us-east-1  # Replace with your desired AWS region

      - name: Transfer Zip to S3
        run: aws s3 cp zipped_code/code.zip s3://githubnodetest/

